/* =========================
REGIONES CLICKABLES
========================= */

.region{
    position:absolute;
    border:2px dashed rgba(255,255,255,0.2);
    cursor:pointer;
    transition:0.3s;
}

.region:hover{
    background:rgba(255,255,255,0.1);
}

/* =========================
REGION VIEW
========================= */

#regionView{
    position:absolute;
    inset:0;
    background:#000;
    display:none;
    overflow:hidden;
}

#regionImage{
    width:100%;
    height:auto;
    display:block;
}

/* =========================
MARCADORES
========================= */

.marker{
    position:absolute;
    width:24px;
    height:24px;
    background:gold;
    border-radius:50%;
    cursor:pointer;
    transform:translate(-50%, -50%);
    animation:bounce 1.2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translate(-50%,-50%) translateY(0);}
    50%{transform:translate(-50%,-50%) translateY(-8px);}
}

/* =========================
MODAL PERGAMINO
========================= */

    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);

    background:#f5e6c8;
    color:#3b2f1b;
    padding:20px;
    border-radius:10px;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

#modal img{
    width:100%;
    border-radius:8px;
}

button{
    margin-top:10px;
    padding:8px 12px;
    border:none;
    background:#8b5a2b;
    color:white;
    border-radius:6px;
    cursor:pointer;

/* =========================
PANEL LATERAL
========================= */

    top:0;

}

/* =========================
BOTON VOLVER
========================= */

#backBtn{
    position:absolute;
    top:10px;
    left:10px;
    z-index:10;
}

/* =====================================================
ABRIR REGION
===================================================== */

let panzoomInstance;

function openRegion(id){

    const region = regionsData[id];
    if(!region) return;

    document.getElementById("worldMap").style.display="none";
    document.getElementById("regionView").style.display="block";

    const img = document.getElementById("regionImage");
    img.src = region.image;

    const markersContainer = document.getElementById("markersContainer");
    markersContainer.innerHTML="";

    region.items.forEach(item=>{
        createMarker(item);
    });

    // Panzoom
    const elem = document.getElementById("panzoomContainer");

    if(panzoomInstance) panzoomInstance.destroy();

    panzoomInstance = Panzoom(elem,{
        maxScale:4,
        contain:"outside"
    });

    elem.addEventListener('wheel', panzoomInstance.zoomWithWheel);

}

/* =====================================================
CERRAR REGION
===================================================== */

function closeRegion(){
    document.getElementById("worldMap").style.display="block";
    document.getElementById("regionView").style.display="none";
}

/* =====================================================
CREAR MARCADOR
===================================================== */

function createMarker(item){

    const marker = document.createElement("div");
    marker.className="marker";

    marker.style.left = item.x + "%";
    marker.style.top = item.y + "%";

    marker.onclick = ()=> openItem(item);

    document.getElementById("markersContainer").appendChild(marker);
}

/* =====================================================
ABRIR ITEM
===================================================== */

function openItem(item){

    document.getElementById("modal").style.display="block";

    document.getElementById("modalTitle").innerText = item.name;
    document.getElementById("modalDesc").innerText = item.description;
    document.getElementById("modalImg").src = item.imageUrl;

    document.getElementById("modalLink").onclick = ()=>{
        window.open(item.link,"_blank");
    }

    // puntuaci√≥n
    if(!gameState.discovered.has(item.id)){
        gameState.discovered.add(item.id);
        addScore(10);

        // misi√≥n
        if(item.type === gameState.mission.targetType){
            gameState.mission.progress++;
            checkMission();
        }
    }
}

/* =====================================================
MODAL
===================================================== */

function closeModal(){
    document.getElementById("modal").style.display="none";
}

/* =====================================================
PUNTUACI√ìN
===================================================== */

function addScore(points){
    gameState.score += points;
    document.getElementById("score").innerText = gameState.score;
}

/* =====================================================
MISI√ìN
===================================================== */

function checkMission(){

    if(gameState.mission.progress >= gameState.mission.goal){
        alert("üéâ ¬°Misi√≥n completada!");
        gameState.mission.progress = 0;
    }

    updateMissionUI();
}

function updateMissionUI(){
    document.getElementById("missionText").innerText =
        `Encuentra ${gameState.mission.goal} ${gameState.mission.targetType}s (${gameState.mission.progress}/${gameState.mission.goal})`;
}

updateMissionUI();

</script>
